<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
</head>
<body>
    <form>
        Name: <input type="text" placeholder="enter your name" id="name">
        <br><br>
        Email: <input type="email" placeholder="enter your email" id="email">
        <br><br>
        Phone number: <input type="number" placeholder="enter your number" id="phone number">
        <br><br>
        City: <select name="city"id="city">
            <option value="delhi">DELHI</option>
            <option value="kolkata">KOLKATA</option>
            <option value="Mumbai">MUMBAI</option>
            <option value="Chennai">CHENNAI</option>
            <option value="Gorakhpur">GORAKHPUR</option>
            <option value="bokaro">BOKARO</option>
            <option value="kharagpur">KHARAGPUR</option>
            <option value="patna">PATNA</option>
            <option value="pune">PUNE</option>
        </select>
        <br><br>
        <textarea name="Feedback"id="feedback"rows="3"placeholder="please leave your valuable feedback"></textarea>
    </form>
</body>
</html>
